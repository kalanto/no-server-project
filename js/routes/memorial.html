<div class="memorial">
   <!-- input boxes for guest book  -->
   <div class="memInput">
      <h2>Sign the Virtual Guest Book Below</h2>
      <hr/>
         <h3>Name:</h3>
      <br>
         <textarea class="input" placeholder="enter your name here...." type=text size=20 autocorrect=off autocapitalize=words ng-model="newMessage.username"></textarea>
      <br>
         <h3>Comment or Memory:</h3>
      <br>
         <textarea class="input" rows=15 placeholder="enter a comment or memory here....." type=text size=20 autocorrect=off autocapitalize=words ng-model="newMessage.text"></textarea>
      <br>
         <button type="button" class="button" ng-click="addMessage(newMessage)">Submit</button>
      <br>
      <hr/>

   </div>
<!-- formatting and output for guest book -->
   <div class="memPost"
         <ul>
            <div ng-repeat="message in messages | reverse" >
                  <br>
                  {{message.time |date: 'MM/dd/yyyy hh:mm a'}}
               <div class="name">
                  {{message.username}},
               </div>
               <div class="post">
                  {{message.text}}
                  <br>
               </div>
                  <hr/>
               </div>
         </ul>
      </div>

</div>
